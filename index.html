<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8a2168f8c3.js"
      crossorigin="anonymous"
    ></script>

    <title>Base Apparel</title>
  </head>

  <body>
    <body>
      <div class="grid-container">
        <div class="grid-left ">
          <img src="images/logo.svg" />
          <h1 class="top">We're</h1>
          <h1>coming</h1>
          <h1>soon</h1>

          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <!-- <div class="input-border">
            <input type="email" placeholder="Email Address" />
            <button class="arrow">></button>
          </div> -->
          <div class="input-wrap">
            <div class="input-box">
              <input type="email" class="email" placeholder="Email Address" />

              <button type="submit" class="submit-button">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>
        <div
          class="grid-right"
          style='background-image:url("images/hero-desktop.jpg")'
        ></div>
      </div>
    </body>
  </body>
</html>
